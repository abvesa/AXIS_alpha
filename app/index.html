<html>
	<head>
		<link rel="stylesheet" href="./app.css">
		<script src='/socket.io/socket.io.js'></script>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="./phaser.min.js"></script>
		<script src="./app.js"></script>
	</head>

	<body>
		<div class="attr panel" id="opponent">
		    <div style="background:lightgray;width: 6rem;height: 6rem;position: absolute;left: 4rem;z-index: 3; visibility: hidden;"></div>
			
			<div style="float: left; display: flex; padding: 1.1rem 1rem 0rem 0rem; visibility: hidden;">
			    <div class="attr_ele player_name">
					<div class="attr_value" style="margin: 0rem 0rem 0rem 11rem;">opponent</div>
				</div>
			</div>
			
			<div style="float: right; display: flex; padding: 1.1rem 1rem 0rem 0rem; visibility: hidden;">
				<div class="attr_ele atk_damage">
					<div class="attr_name">ATK DMG</div>
					<div class="attr_value">1</div>
				</div>
				<div class="attr_ele atk_phase">
					<div class="attr_name">ATK PHASE</div>
					<div class="attr_value">1</div>
				</div>
				<div class="attr_ele hp">
					<div class="attr_name">HP</div>
					<div class="attr_value">6</div>
				</div>
				<div class="attr_ele action_point">
					<div class="attr_name">ACT PT</div>
					<div class="attr_value">1</div>
				</div>				
				<div class="attr_ele hand">
					<div class="attr_name">HAND</div>
					<div class="attr_value">0/7</div>
				</div>
				<div class="attr_ele deck">
					<div class="attr_name">DECK</div>
					<div class="attr_value">14/20</div>
				</div>
			</div>
		</div>
		<div class="panel" id="game"></div>
		<div class="attr panel" id="personal">
		    <div style="background:lightgray;width: 6rem;height: 6rem;position: absolute; bottom: 0rem; left: 4rem;z-index: 3; visibility: hidden;"></div>
			
			<div style="float: left; display: flex; padding: 1.1rem 1rem 0rem 0rem; visibility: hidden;">
			    <div class="attr_ele player_name">
					<div class="attr_value" style="margin: 0rem 0rem 0rem 11rem;">player1</div>
				</div>
			</div>
			
			<div style="float: right; display: flex; padding: 1.1rem 1rem 0rem 0rem; visibility: hidden;">	
				<div class="attr_ele atk_damage">
					<div class="attr_name">ATK DMG</div>
					<div class="attr_value">1</div>
				</div>
				<div class="attr_ele atk_phase">
					<div class="attr_name">ATK PHASE</div>
					<div class="attr_value">1</div>
				</div>
				<div class="attr_ele hp">
					<div class="attr_name">HP</div>
					<div class="attr_value">6</div>
				</div>
				<div class="attr_ele action_point">
					<div class="attr_name">ACT PT</div>
					<div class="attr_value">1</div>
				</div>				
				<div class="attr_ele hand">
					<div class="attr_name">HAND</div>
					<div class="attr_value">0/7</div>
				</div>
				<div class="attr_ele deck">
					<div class="attr_name">DECK</div>
					<div class="attr_value">14/20</div>
				</div>
			</div>
		</div>
		
		<div id = "login">
			<input id="logAcc" autocomplete="off" placeholder="account" required><br>
			<input id="logPswd" autocomplete="off" type = "password" placeholder="password" required><br>
			<button id="emit" onclick = "personal.login()"> Login </button>
		</div>
		
		<div id = "game_se"> 
		    <audio>
				<source src=".\\assets\\audio\\war_horn.mp3" type="audio/mpeg">
			</audio>
		</div>
		
		<div id = "chat_input">
			<input type="text" autocomplete="off" style="visibility: visible;">
		</div>
		
	</body>
</html>
